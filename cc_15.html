<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
<style>
    .riskCard {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
    }
</style>
/head>
<body>
    <div id="riskDashboard"></div>
    <form id="riskForm">
        <input type="text" id="riskName" name="riskName" required>
        <input type="text" id="riskDepartment" name="riskDepartment" required>
        <select id="riskLevel" required>
            <option value="">Select Risk Level</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button type="submit">Add Risk</button>
    </form>
    <button id="increasesRiskLevels">Increase Risk Levels</button>
    <script src="cc_15.js"></script>
</body>
</html>
